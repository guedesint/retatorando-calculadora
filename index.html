<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/icon-arrow.svg">
  <title>Frontend Mentor | Age calculator app | Gabriel Guedes</title>

</head>

<body>

  <section class="box-container">
    <h1 class="dataTeste"></h1>
    <div class="secao">
      <div class="conteudo">
        <ul class="lista">
          <li class="lista-item">
            <h2 class="titulo-lista" id="titulo-day">DAY</h2>
            <input type="text" class="input" name="dd" id="dd" placeholder="DD" maxlength="2" value="">
            <p aria-live="polite"></p>
          </li>
          <li class="lista-item">
            <h2 class="titulo-lista" id="titulo-month">MONTH</h2>
            <input type="text" class="input" name="mm" id="mm" placeholder="MM" maxlength="2" value="">
            <p aria-live="polite"></p>
          </li>
          <li class="lista-item">
            <h2 class="titulo-lista" id="titulo-year">YEAR</h2>
            <input type="text" class="input " name="yy" id="yy" placeholder="YY" maxlength="4" value="">
            <p aria-live="polite"></p>
          </li>
        </ul>
      </div>

      <span class="linha"></span>

      <button class="logo">
        <span class="icon"></span>
      </button>

      <div class="container-resultado">
        <ul class="lista-resultado">
          <li class="item-lista">
            <span class="resultado anos"> - - </span>
            <h1 class="titulo-resultado">years</h1>
          </li>
          <li class="item-lista">
            <span class="resultado meses"> - - </span>
            <h1 class="titulo-resultado">months</h1>
          </li>
          <li class="item-lista">
            <span class="resultado dias"> - - </span>
            <h1 class="titulo-resultado">days</h1>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Moises Guedes Pereira</a>.
  </div> -->
  <script src="main.js"></script>
</body>

</html>
